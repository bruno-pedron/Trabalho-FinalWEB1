<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Jenit</title>
    <link rel="stylesheet" href="./styles1.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <header>
    <nav class="navbar">
        <h1 class="logo"><img src="./film.png"></h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="CadFilme.html">Cadastrar</a></li>
            <li><a href="filmes.html">Filmes</a></li>
        </ul>
    </nav>
</header>
  <body>
    <div class="form-container">
      <img src="./film.png">
      <h1>Cadastrar Filme</h1>
      <form id="cadastroForm">
        <label for="nome">Título:</label>
        <br>
        <input type="text" id="nome" name="nome" required />
        <br>
        <label for="email">Ano de Lançamento:</label>
        <br>
        <input type="text" id="email" name="email" required />
        <br>
        <label for="genero" >Gênero</label>
        <br>
        <select id="produto" name="produto" required>
          <option value="desinfetante">Ação</option>
          <option value="agua sanitária">Comédia</option>
          <option value="detergente">Drama</option>
          <option value="detergente">Ficção Científica</option>
          <option value="detergente">Terror</option>
          <option value="detergente">Animação</option>
          <option value="detergente">Romance</option>
          <option value="detergente">Aventura</option>
        </select>
        <br>
        <label for="rating">Avaliação:</label>
        <div class="rating">
            <input type="radio" name="star" id="star5"><label for="star5"></label>
            <input type="radio" name="star" id="star4"><label for="star4"></label>
            <input type="radio" name="star" id="star3"><label for="star3"></label>
            <input type="radio" name="star" id="star2"><label for="star2"></label>
            <input type="radio" name="star" id="star1"><label for="star1"></label>
        </div>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
