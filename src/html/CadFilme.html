<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmCenter</title>
    <link rel="stylesheet" href="../css/CadFilme.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <header>
    <nav class="navbar">
        <h1 class="logo"><img src="../Img/film.png"></h1>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/cadastrar">Cadastrar</a></li>
            <li><a href="/filmes">Filmes</a></li>
        </ul>
    </nav>
</header>
  <body>
    <div class="form-container">
      <img src="../Img/film.png" class="logo">
      <h1>Cadastrar Filme</h1>
      <form id="cadastroForm">
        <label for="titulo">Título:</label>
        <br>
        <input type="text" id="titulo" name="titulo" class="input-titulo" required />
        <br>
        <label for="ano">Ano de Lançamento:</label>
        <br>
        <input type="number" id="ano" name="ano" class="input-ano" required />
        <br>
        <label for="genero">Gênero:</label>
        <br>
        <select id="genero" name="genero" class="select-genero" required>
            <option value="1">Ação</option>
            <option value="2">Comédia</option>
            <option value="3">Drama</option>
            <option value="4">Ficção Científica</option>
            <option value="5">Terror</option>
            <option value="6">Animação</option>
            <option value="7">Romance</option>
            <option value="8">Aventura</option>
        </select>
        <br>
        <label for="rating">Avaliação:</label>
        <div class="rating">
            <input type="radio" name="star" id="star5" value="5"><label for="star5"></label>
            <input type="radio" name="star" id="star4" value="4"><label for="star4"></label>
            <input type="radio" name="star" id="star3" value="3"><label for="star3"></label>
            <input type="radio" name="star" id="star2" value="2"><label for="star2"></label>
            <input type="radio" name="star" id="star1" value="1"><label for="star1"></label>
        </div>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </div>
  </body>
  <script src="../js/cadFilmes.js"></script>
</html>
